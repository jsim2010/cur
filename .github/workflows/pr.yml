name: PR

on: pull_request

jobs:
  check:
    name: windows-latest - stable
    runs-on: windows-latest
    steps:
      - name: Fail if not updated
        if: github.event.action != 'opened' && github.event.action != 'synchronize'
        env:
          GITHUB_EVENT_ACTION: ${{ github.event.action }}
        run: echo "Event action:" && echo "$GITHUB_EVENT_ACTION" && return 1
      - uses: actions/checkout@v1.0.0
        with:
          fetch-depth: 1
      - uses: hecrj/setup-rust-action@v1.0.2
        with:
          rust-version: stable
      - name: Build
        run: cargo build --verbose
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Test
        run: cargo test --verbose
  standardize:
    name: Standardize
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not automerging
        if: github.event.pull_request.user.login != 'jsim2010' && !contains(github.event.pull_request.labels.*.name, 'automerge')
        env:
          GITHUB_USER_LOGIN: ${{ github.event.pull_request.user.login }}
          GITHUB_LABEL_NAMES: ${{ github.event.pull_request.labels.*.name }}
        run: echo "User:" && echo "$GITHUB_USER_LOGIN" && echo "Labels:" && echo "$GITHUB_LABEL_NAMES" && return 1
      - uses: actions/checkout@v1.0.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setup tools
        run: cargo install cargo-readme
      - name: Standardize
        run: cargo fmt && cargo readme > README.md
      - uses: stefanzweifel/git-auto-commit-action@v2.0.0
        with:
          commit_author_email: jsim2010@gmail.com
          commit_author_name: Standardizer
          commit_message: Standardize project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
